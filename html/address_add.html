<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>服装商城</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.min.js"></script>
		<!--App自定义的css-->
		<!-- <link rel="stylesheet" type="text/css" href="../css/app.css" /> -->
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowthinleft"></a>
			<h1 class="mui-title" style="font-weight: 900;">收货地址</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>收货人：</label>
						<input type="text" placeholder="收货人姓名">
					</div>
					<div class="mui-input-row">
						<label>手机号：</label>
						<input type="text" class="mui-input-clear " placeholder="收货人手机号">
					</div>
					<div class="mui-input-row  ">
						<label>省市区：</label>
						<p class="mui-navigate-right mui-ellipsis" style="font-size: 17px;padding: 11px 0px; 11px 0px;">上海市上海市长宁区</p>
					</div>
					<div class="mui-input-row">
						<label>详细地址：</label>
						<textarea type="text" rows="5" placeholder="详细地址"></textarea>
					</div>

					<div class="mui-button-row">
						<button type="button" class="mui-action-back mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
						<button type="button" class="mui-action-back  mui-btn mui-btn-danger" onclick="return false;">取消</button>
					</div>
				</form>

			</div>
		</div>

		<script>
			mui.init();
			mui.ready(function() {
			})
		</script>
	</body>

</html>

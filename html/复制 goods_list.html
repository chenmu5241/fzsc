			<script type="text/javascript" charset="utf-8">
				$("#bg").css("height", $(window).height());
				$('#card-content').css("height", $(window).height() - $('#card-content').offset().top)
				$('#pullrefresh').css("height", $(window).height() - $('#card-content').offset().top)

				function initView() {
					mui("body").on("tap", "a", function() {
						if(this.href != "" && !$(this).hasClass("mui-action-back") && !this.href.indexOf("javascript") > -1) {
							mui.openWindow({
								url: this.href
							})
						}
					})
				}

				var count = 0;
				mui.init();
				mui.ready(function() {
					var scroll = mui('.mui-scroll-wrapper').scroll({
						indicators: true,
					}); //初始化scroll组件

					// 刷新组件对象
					var pullToRefresh = mui('#refresh_container').pullToRefresh({
						down: {
							callback: function() {
								var _self = this;
								setTimeout(function() {
									_self.endPullDownToRefresh();
								}, 1000);
							}
						},
						up: {
							auto: false, //默认执行一次上拉加载
							callback: function() {
								alert(1)
								var _self = this;
								setTimeout(function() {
									_self.endPullUpToRefresh(count++ > 1); //最后一页加载完成后禁用上拉
								}, 1000);
							}
						}
					});

					var scroll = mui('.mui-scroll-wrapper').scroll();
					document.querySelector('.mui-scroll-wrapper').addEventListener('scroll', function(e) {

					})

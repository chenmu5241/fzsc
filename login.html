<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/app.css" rel="stylesheet" />

	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<!--<a class="mui-action-back mui-icon mui-icon-arrowthinleft"></a>-->
			<h1 class="mui-title">登录</h1>
			<!--<div class="mui-title-div mui-pull-right">
				<a href="javascript:void(0)" onclick="mui.toast('功能暂未开放')" style="margin-left: 10px;" class="mui-icon mui-icon-compose"></a>
			</div>-->
		</header>

		<div class="mui-content">
			<form id='form' class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='phone' name="phone" type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input type="password" name="password" id="password" class="mui-input-password" placeholder="请输入密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
				<div class="link-area">
					<a id='reg'>注册账号</a> <span class="spliter">|</span>
					<a id='forgetPassword'>忘记密码</a>
				</div>
			</div>
			<div class="mui-content-padded oauth-area">

			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script>
			mui.init({
				statusBarBackground: '#f7f7f7'
			});
			mui.ready(function() {
				//重写返回按钮
				var backButtonPress = 0;
				mui.back = function(event) {
					backButtonPress++;
					if(backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
				//到注册页面
				mui("body").on("tap", "#reg", function() {
					mui.openWindow({
						url: "./reg.html",
						id: "reg"
					})
				})
				//登录
				mui("body").on("tap", "#login", function() {
					if($("#phone").val()=="" ||  !/1[1-9]\d{9}/.test($("#phone").val())){
						mui.toast("请输入有效手机号！");
						return false;
					}
					if( $("#password").val() == ""){
						mui.toast("请输入密码！");
						return false;
					}
					
					$.ajax({
						type: "get",
						url: "./json/result.json",
						data: $("#form").serialize(),
						dataType:"json",
						success: function(result) {
							if(result.success) {
								mui.openWindow({
									url: "./index.html",
									id: "index"
								})
							} else {
								mui.toast(result.msg)
							}
						},
						error: function(result) {
							mui.toast("请求遇到问题!")
						}
					});

				})
				//到忘记密码页面
				mui("body").on("tap", "#forgetPassword", function() {
					mui.openWindow({
						url: "./forgetpwd.html",
						id: "index"
					})
				})

			})
		</script>
	</body>

</html>
